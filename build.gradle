plugins {
    id 'java'
}

group = 'com.hirshi001'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.netty.incubator:netty-incubator-codec-native-quic:0.0.21.Final:osx-x86_64'
// https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk18on
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.79'


    // jetbrain annotations
    implementation 'org.jetbrains:annotations:23.0.0'
    // https://mvnrepository.com/artifact/org.apache.fury/fury-core
    implementation 'org.apache.fury:fury-core:0.9.0'

    implementation 'tech.kwik:kwik:0.9.1'

}


test {
    useJUnitPlatform()
}
